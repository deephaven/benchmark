
# Deephaven engine address (same one the UI uses)
deephaven.addr=localhost:10000

# External java client address (ex. Barrage Java Client)
client.redpanda.addr=localhost:9092

# External ReST schema registry supporting kafka (ex. Kafka Producer)
client.schema.registry.addr=localhost:8081

# Internal ReST schema registry (ex. Use in query scripts for kafka consume)
schema.registry.addr=redpanda:8081

# Internal kafka consumer address (ex. Use in query scripts for kafka consume)
kafka.consumer.addr=redpanda:29092

default.completion.timeout=5 minutes
generator.pause.per.row=0 millis
scale.row.count=10000000